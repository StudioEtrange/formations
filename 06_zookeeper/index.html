<section>
<h1>Zookeeper</h1>
<h2>Highly reliable distributed coordination</h2>
<img src="./zookeeper.png" style="border:none;background:transparent;position:relative;width:15%" />
</section>

<section data-markdown>
<script type="text/template">
## Distributed system

Wikipedia: A distributed system consists   
of multiple computers that communicate   
through a computer network and interact   
with each other to achieve a common goal
</script>
</section>

<section data-markdown>
<script type="text/template">
## In a perfect world

*   Network is reliable
*   Latency is zero
*   Bandwith is infinite
*   Topologies are static
*   Network is homogeneous
</script>
</section>

<section data-markdown>
<script type="text/template">
## Coordination

An act that multiple nodes must perform together:

*   Group membership (eg: shards)
*   Locking (eg: for consistency)
*   Publish Subscribe
*   Leader election
*   Synchronization (eg: redondancy)
</script>
</section>

<section data-markdown>
<script type="text/template">
## What does it do?

Zookeeper allows distributed processes   
to coordinate through a   
shared hierarchical name space   
of data registers
</script>
</section>

<section data-markdown>
<script type="text/template">
## Data Model

*   Hierarchical name space
*   Each node in the namespace is called a ZNode
*   Any Znode has data (byte[]) and can have children   
    Node1: 'foo'   
    Child1: 'bar'
*   Znode path: /Node1/Child1 → 'bar'
</script>
</section>

<section data-markdown>
<script type="text/template">
## Features

*   ACL
*   Timestamps
*   Versionning
*   Locks
</script>
</section>

<section data-markdown>
<script type="text/template">
## Znodes

*   Persistent znodes:   
    Persistent till manualy deleted
*   Ephemeral znodes:   
    Session lifecycle
    Can't have children
</script>
</section>

<section data-markdown>
<script type="text/template">
## Operations

*   Write:   
    Create, delete, setData, setACL
*   Read:   
    Exists, getChildren, getData, getACL
</script>
</section>

<section data-markdown>
<script type="text/template">
## Wait, you said coordination

*   For now, ZK is just a hierarchical database with access control
*   How can it be used for coordination ?
</script>
</section>

<section data-markdown>
<script type="text/template">
## Znode watches

*   ZK clients can subscribe to events:
*   Node creation
*   Node deletion
*   Node data update
</script>
</section>

<section data-markdown>
<script type="text/template">
## ZK Guaranties

*   Eventual Consistency   
    Inconsistency time window is bounded   
    Same data regardless of the ZK server
*   Sequential consistency   
    Updates are applied in order
*   Atomicity
*   Reliability (updates persists)
</script>
</section>

<section data-markdown>
<script type="text/template">
## API bindings and client

*   Official bindings   
    Java, C, Perl, Python
*   Community bindings (version dependent)   
    Scala, C#, Node.js, Ruby, Erlang, Go, Haskell, etc…
*   Shell Client (REPL)
</script>
</section>
